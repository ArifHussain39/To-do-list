<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">



    <title>to do!</title>
    <link rel="stylesheet" href="/assets/style.css">

</head>

<body>

    <div class="container mt-5">
        <h1 class="heading">To do List</h1>

        <div class="input-group">
            <textarea style="padding: 10px;" class="form-control" id="inputField" rows="1"
                placeholder="Enter your task here"></textarea>
            <button class="btn btn-danger " onclick="clearTasks()">
                Clear List
            </button>
        </div>

        <ul class="taskList" >

        </ul>

        <button class="btn btn-secondary  dropdown-toggle" onclick="toggleDropdown()">
            Completed tasks
        </button>


        <div class="dropdown-container" >
            <div class="dropdown-content">
                <ul class="dropdown-list">
                    <button class="btn btn-danger " onclick="clearCompletedTasks()" style="margin-bottom: 10px;">
                        Clear
                    </button>
                </ul>
            </div>
        </div>

    </div>


    <footer class="text-center mt-5">
        <p>&copy; 2023 AriSoft. All rights reserved.</p>
    </footer>


    <script src="/assets/func.js">
       
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
